<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 4</title>
  <script type="text/javascript">
    function checkInput(){
        var valeurMotDePasse = document.getElementById("motdepasse").value;
        var valeurConfirmation = document.getElementById("confirmation").value;
        //console.log("valeurMotDePasse: "+valeurMotDePasse);
        //console.log("valeurConfirmation: "+valeurConfirmation);
        
        if(valeurMotDePasse === valeurConfirmation){
            document.getElementById("motdepasse").style.border = "1px solid green";
            document.getElementById("confirmation").style.border = "1px solid green";
        }else{
            document.getElementById("motdepasse").style.border = "1px solid red";
            document.getElementById("confirmation").style.border = "1px solid red";
        }
    }
  </script>  
</head>
<body>
  <form>
    <label for="motdepasse">Votre mot de passe : </label><input type="text" name="motdepasse" value="" id="motdepasse" />
    <label for="confirmation">Confirmez : </label><input type="text" name="confirmation" value="" id="confirmation" />
    <button onclick="checkInput()" type="button" name="button" >VÃ©rification</button>
  </form>
</body>
</html>
