<head>

	<script type="text/javascript">
		function faireChoix(){
			var choix = prompt("Choisissez un nombre entre 1, 2, 3");			

			switch (choix) {
    			case "1":
        			alert("1. Merci");
        			return;
    			case "2":
        			alert("2. Bonjour");
        			return;
    			case "3":
        			alert("3. Au revoir");
        			break;
        		default:	
					alert("Pardon, que voulez-vous ?");
			}
		}

	</script>

</head>
<body>
  <form>
    <button onclick="faireChoix()" id="valider" name="valider">Cliquez ici</button>
</body>
</html>
