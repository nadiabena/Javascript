	<script type="text/javascript">
		var tab = [-2, 1, 4];
		
		function additionne(x){
			return x + 2;
		}

		function affiche(){
			var premierElement=additionne(tab[0]);
			var dernierElement=additionne(tab[tab.length-1]);
			alert("Premier élément du tableau: " + premierElement);
			alert("Dernier élément du tableau: " + dernierElement);
		}
	</script>

</head>
<body>
  <form>
    <button onclick="affiche()" id="valider" name="valider">Afficher les additions</button>
</body>
</html>
