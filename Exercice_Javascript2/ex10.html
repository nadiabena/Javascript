<head>

	<script type="text/javascript">
		  
		  function somme(){

		  	var i, nombre=0, resultat=0;

		  	for(var i=0;i<3;i++){
		  		nombre = prompt("Saisissez un nombre svp: ");
		  				//si le nombre n'est pas un nombre
		  		while(isNaN(nombre)){
		  			nombre = prompt("Introduisez un nombre SVP! ");
		  		}				//boucle while saissez un nombre SVP!
		  		resultat += parseInt(nombre);
		  	}
		  	alert("Voici la somme des trois nombres ===>>> " + resultat);
		  }
	</script>

</head>
<body>
  <form>
    <button onclick="somme()" id="valider" name="valider">Cliquez ici</button>
</body>
