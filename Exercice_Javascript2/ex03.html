	<script type="text/javascript">
		var a = 3;
		var b = 2;	

		function triple(x){
			return x*a;
		}
		function affiche(){
			alert("Résultat triple sur 3 ==> " + triple(a));
			alert("Résultat triple sur 2 ==> " + triple(b));
		}
	</script>

</head>
<body>
  <form>
    <button onclick="affiche()" id="valider" name="valider">Afficher résultat du triple</button>
</body>
