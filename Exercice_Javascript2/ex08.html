	<script type="text/javascript">
		  
        function jourDeLaSemaine(){

            switch (new Date().getDay()) {
                case 0:
                    alert("Dimanche");
                    break;
                case 1:
                     alert("Lundi");
                    break;
                case 2:
                    alert("Mardi");
                    break;
                case 3:
                    alert("Mercredi");

                    break;
                case 4:
                    alert("Jeudi");
                    break;
                case 5:
                    alert("Vendredi");
                break;
                    case 6:
                    alert("Samedi");
            }
        }
	</script>

</head>
<body>
  <form>
    <button onclick="jourDeLaSemaine()" id="valider" name="valider">Quel jour sommes-nous?</button>
</body>
