	<script type="text/javascript">
		  
        function testWhile(){
            var chaine = prompt("Saissez une chaine de caractères contenant la lettre P: ");
            
            var chaineToUpperCase = chaine.toUpperCase();
            
            //console.log("test");
            //var p = "p".toUpperCase();
            var pos = chaineToUpperCase.search("P");
            //alert("-------------->>>> "+pos);

            while(pos < 0){
                chaine = prompt("Réintroduisez une chaine de caractères contenant la lettre P: ");
                chaineToUpperCase = chaine.toUpperCase();
                pos = chaineToUpperCase.search("P");
            }

            alert("La chaîne introduite est ====>>> \""+chaine+ "\"");
        }
	</script>
